<!DOCTYPE HTML>
<html>

	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta charset="UTF-8">

		<title>Homepage</title>

    <!-- use preload = async -->
		<script id="sap-ui-bootstrap"
			src="https://openui5.hana.ondemand.com/resources/sap-ui-core.js"
			data-sap-ui-libs="sap.m"
			data-sap-ui-theme="sap_belize"
			data-sap-ui-compatVersion="edge"
			data-sap-ui-preload="async"
      data-sap-ui-language="en"
			data-sap-ui-resourceroots='{"de.tammenit.ui5.homepage": "webapp"}'>
		</script>

		<script>
      // because of preload = async we have to use the attachInit event
			sap.ui.getCore().attachInit(function() {
        sap.ui.require(["sap/m/Shell","sap/ui/core/ComponentContainer"], function(Shell, ComponentContainer) {

          var oCompContainer = new ComponentContainer({
              height: "100%"
          });

          // initialize the UI component with async property
          var oComponent = sap.ui.component({
              async: true,
              manifestFirst: true,
              name: "de.tammenit.ui5.homepage"
          }).then(function(oComponent){
              oCompContainer.setComponent(oComponent);
          });

          new Shell({
              showLogout:false,
              app: oCompContainer
          }).placeAt("content");

				});
			});
		</script>
	</head>

  <noscript>
    <!-- show warning if javascript is not availablle -->
    <p>Please enable javascript to run this website</p>
  </noscript>  
  
	<body class="sapUiBody" id="content">
	</body>

</html>
